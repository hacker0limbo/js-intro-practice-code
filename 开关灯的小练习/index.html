<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>开关灯练习</title>
    <style media="screen">
        .mask {
            position: fixed;
            top: 32px;
            left: 0px;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.0;
        }

        .mask-active {
            opacity: 0.9;
        }

        .player {
            position: relative;
            background: blue;
            z-index: 101;
        }

        #id-button-light {
            background: pink;
        }
    </style>
</head>

<body>
    <button id="id-button-light" name="button">开关灯</button>
    <div class="mask"></div>
    <div class="player">播放器</div>
    <script type="text/javascript">
        var light = document.querySelector('#id-button-light');
        // 2, 声明一个函数, 用于在按钮点击后执行
        function klgr() {
            console.log('开关灯');
            var mask = document.querySelector('.mask');
            // mask.classList.toggle('mask-active')
            if (mask.classList.contains('mask-active')) {
                mask.classList.remove('mask-active');
            } else {
                mask.classList.add('mask-active');
            }
        };
        light.addEventListener('click', klgr);
    </script>
</body>

</html>
