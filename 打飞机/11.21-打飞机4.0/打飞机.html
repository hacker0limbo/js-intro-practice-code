<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>打飞机小游戏</title>
        <style media="screen">
            canvas {
                border-style: solid;
                background-color: gray;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <div id="information">
            Read me:<br>
            <strong>w, a, s, d</strong> control the flyer to move<br>
            <strong>j</strong> fire the bullet<br>
            游戏说明<br>
            <strong>w, a, s, d</strong> 控制飞机上下移动<br>
            <strong>j</strong> 发射子弹
        </div>
        <div id="background-music">
            <audio id="fire-music" src="fire.mp3"></audio>
            <audio id="explode-music" src="explode.mp3"></audio>
        </div>
        <script src="打飞机.js"></script>
    </body>
</html>
