<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>井字棋</title>
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <script src="tictactoe.js"></script>
    </head>
    <body>

        <div id="main">
            <div id="line1">
                <div id="a" class="box" onclick="choice(event)">1</div>

                <div id="b" class="box" onclick="choice(event)">2</div>

                <div id="c" class="box" onclick="choice(event)">3</div>
            </div>

            <div id="line2">
                <div id="d" class="box" onclick="choice(event)">4</div>

                <div id="e" class="box" onclick="choice(event)">5</div>

                <div id="f" class="box" onclick="choice(event)">6</div>
            </div>

            <div id="line3">
                <div id="g" class="box" onclick="choice(event)">7</div>

                <div id="h" class="box" onclick="choice(event)">8</div>

                <div id="i" class="box" onclick="choice(event)">9</div>
            </div>

        </div>

    </body>
</html>
